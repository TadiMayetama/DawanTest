<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!----Formulaire------------------------------------------>
    <h2>Les formulaires</h2>


    <form action="#" method="">

        <div>
            <label for="name">Votre nom</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div>
            <label for="age">Votre age</label>
            <input type="number" id="age" name="user_age" min="18" max="60">
        </div>

        <div>
            <label for="email">Votre email</label>
            <input type="email" id="email" name="user_email">
        </div>

        <div>
            <label for="password">Votre mot de passe</label>
            <input type="text" id="password" name="user_password">
        </div>

        <div>
            <label for="textarea">Votre texte</label>
            <textarea id="textarea" name="user_textarea" cols="50" rows="2"></textarea>
        </div>

        <div>
            <input type="radio" name="sexe" id="h">
            <label for="h">Homme</label>
        </div>

        <div>
            <input type="radio" name="sexe" id="f">
            <label for="f">Femme</label>
        </div>

        <div>
            <label for="choose_a">Choisir un animal</label>
            <select name="animaux" id="choose_a">
                <option value="cheval">Cheval</option>
                <option value="tigre">Tigre</option>
            </select>

        </div>

        <div>
                <input type="checkbox" name="enfant" id="enfant">
                <label for="enfant">enfant</label>
    
            </div>

            <div>
                    <input type="checkbox" name="adulte" id="adulte">
                    <label for="adulte">adulte</label>
        
                </div>



                <div>
                        <input type="file" name="file" id="file">
                        </div>
                        
    </form>

</body>

</html>
